<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">    
    
    <Title>Library App</Title>
    <style>

        html {
            font: 14pt 'Roboto';
            background-color: #EEEEEE;
        }

        .header-container {
            display: flex;
            flex-direction: row;
        }

        .titleAndButton-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin: 2rem 2rem 0rem 2rem;
        }

        #newBook {
            margin: auto;
            padding: 0.5rem;
            border: 1px solid black;
        }

        .stats {
            margin-left: auto;
            margin-right: 20%;
            height: auto;
        }

        .stats > ul {
            border: 1px solid white;
            list-style: none;
            padding: 1rem;
            line-height: 1.5rem;
            border-style: inset;
        }

        .card-container {
            display: inline-flex;
            margin: 0 auto 1rem auto; 
            width: 80%;
            min-width: 0;
            min-height: 0;
            overflow: auto;   
            min-width: 200px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            animation: fadein 0.5s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        .card-content {
            display: flex;
            align-items:stretch;
        }

        .book-image {
            height: 75px;
            background-color: red;
        }

        table {
            width: 100%;
        }

        table > tbody > tr > td {
            padding: .8rem;
            width: auto;
        }

        .save-button {
            display: block;
            border: 1px solid black;
            margin: auto;
            width: 60px;
            height: 40px;
            text-align: center;
        }
        .status-button {
        }
        .read-button {
            outline: 1px solid black;
            padding: 0.5rem;
            margin: 2rem 1rem;
            cursor: pointer; 
        }

        .not-read-button {
            outline: 1px solid gray;
            color: gray;
            font: 1rem;
            margin: 2rem 1rem;
            cursor: pointer; 
        }

        .trash-button {
            font-size: 1.5rem;
            color: rgb(133, 10, 10);
            padding: 0.5rem;
            outline: none;
            border: none;
            width: 40px;
            margin-right: .5rem;
            cursor: pointer; 
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 10px 20px 20px 20px;
            border: 1px solid #888;
            width: fit-content;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        label {
            display: inline-block;
            width: 140px;
            text-align: right; 
            line-height: 2rem;
        }

        input {
        }

        h4 { 
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id='myModal' class='modal'>
        <div class='modal-content'>
            <span class='close'>&times;</span>
            <h2>Enter book details</h2>
                <label for="title">Book title:</label>
                <input type="text" id="title" name="title"><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br>
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages"><br>
                <label for="year">Release date:</label>
                <input type="text" id="year" name="year"><br>
                <button class='save-button'>OK</button>
        </div>
    </div>
    <div id='content-container'>
        <div class='header-container'>
            <div class='titleAndButton-container'>
                <h1>Library</h1>
                <button id='newBook'>New Book</button>
            </div>
            <div class='stats'>
                <ul id ='book-stats'>
                </ul>
            </div>
        </div>
        <div id='card-content'>
            <h4>There are no books to display</h4>
        </div>
    </div>

</body>
<script type='text/javascript' src='library.js'></script>
</html>
